<body>
    <script>
        function doit(someArr) {
            someArr.reduce((max, elem, index, arr) => {
                if (max < arr[index + 1] && arr[index + 1]) {
                    max = arr[index + 1];
                    console.log(max);
                }
                return max;
            });
        };
        
        doit([1, 2, -2, 100]);
    </script>
