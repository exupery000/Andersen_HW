        /*

         Test example 
        assert(add(100)()).toBe(100)
        assert(add(20)(30)()).toBe(50)
        assert(add()()).toBe(0)
        assert(add(20)(30)(-10)(34)()).toBe(74)
        assert(add(20)(30)(0)()).toBe(50)
        assert(add(-20)(0)(0)()).toBe(-20)
        assert(add(-20)(0)(0)(0)(10)()).toBe(-10)
        assert(add(10)(10)(-10)(10)(10)(10)(10)(10)()).toBe(60)


         add() - function that student should create
         assert(actual) - object that takes actual result
         toBe(expected) - method compare with expected

        Воронин, [04.11.19 21:32]
        4   
        */

        function sum(a, b) {
            return a + b;
        };

        function curryAdvance(someFunk) {
            return function (a = 0) {
                return function (b = 0) {
                    return someFunk(a, b);
                }
            }
        };

        let add = curry(sum);
        console.log(add()());
